buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.2'
    }
}

apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion = '19.1.0'
    sourceSets {
        main {
            aidl.srcDirs         = ['src']
            resources.srcDirs    = ['src']
            java.srcDirs         = ['src']
            manifest.srcFile 'AndroidManifest.xml'
        }
    }
}
